# your site URL
url: https://www.erichartzog.com

# If you want to include your resume, set to true
# and specify source (external or local).
resume: false
resume-external: true
resume-url: https://google.com/?q=my+resume

# main text of home
name: Eric Hartzog
# header bio written directly into header.html to allow for extra tags for animation
bio: Senior Software Engineer @ Fabriq

# profile picture
picture: /images/profile.jpg

# animations?
animate: false

# your default link style
permalink: /:categories/:title

# To enable google analytics, supply your token below
analytics-google: UA-4202505-5

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# if you don't want comments in your posts, set to false
disqus:
  shortname: erichartzog # enter this from your disqus account
  categories: [blog] # only show disqus for posts that have these categories

# if you don't have any of social below, comment the line
facebook: eric.hartzog
twitter: jehartzog
# google: mygoogle
# instagram: myinstagram
# pinterest: mypinterest
linkedin: johnhartzog
#youtube: myyoutube
#spotify: myspotify
github: jehartzog
#medium: medium
email: eric@avario.io

#seo plugin info
title: Eric Hartzog
description: The projects and blog of John Eric Hartzog, including the homepage for StickWars, the hit iOS game.
author: J. Eric Hartzog

# Display links for next and previous posts for the specified categories
post-advance-links: [blog]

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: normal

# if you don't need pagination, comment the *paginate* configs below
paginate: 6
paginate_path: blog/:num

# if you don't need "about" or "blog", comment them out below
about: true
blog: true

# do you want to show the "read time" of the posts?
read-time: false

# do you want to show the "tags" inside the posts?
show-tags: false

# categories of pages you want related posts to be shown
related: [blog]

# show author block at the end of a post
show-author: true

# configure SASS output style, since inlining anyway should stay compressed
sass:
  style: compressed

# versions of these can be found at https://pages.github.com/versions
plugins:
  - jemoji
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate
  - jekyll-github-metadata

jekyll-mentions:
    base_url: https://github.com

exclude: [README.md, Gemfile, Gemfile.lock, _site, CNAME, Rakefile, travis.sh]

# perform builds using incremental flag, still experimental so disabled
# incremental: true

# third party tools that need to be manually updated
# normalize.css - _sass/base/_normalize.scss
# compress - _layouts/compress.html
# disqus - _includes/disqus.html
# google analytics - _includes/analytics-google.html
